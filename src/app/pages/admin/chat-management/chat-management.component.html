<div class="flex h-screen bg-gray-100">
  <!-- User list -->
  <div class="w-1/3 bg-white border-r border-gray-200 overflow-y-auto">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold">Chats</h2>
    </div>
    <div class="divide-y divide-gray-200">
      <div *ngFor="let user of users" 
           (click)="selectUser(user)"
           class="p-4 hover:bg-gray-50 cursor-pointer"
           [class.bg-green-50]="selectedUser?._id === user._id">
        <div class="flex items-center">
          <img [src]="user.imageUrl || 'assets/default-avatar.png'" alt="{{ user.name }}" class="w-10 h-10 rounded-full mr-3">
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <h3 class="font-medium">{{ user.name }}</h3>
              <span class="text-sm text-gray-500">{{ user.lastMessageTime | date:'short' }}</span>
            </div>
            <p class="text-sm text-gray-600 truncate">{{ user.lastMessage || 'No messages yet' }}</p>
          </div>
        </div>
        <div *ngIf="user.unreadCount && user.unreadCount > 0" 
             class="mt-1 inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
          {{ user.unreadCount }} new
        </div>
      </div>
    </div>
  </div>

  <!-- Chat area -->
  <div class="flex-1 flex flex-col">
    <div *ngIf="selectedUser" class="p-4 border-b border-gray-200 flex items-center">
      <img [src]="selectedUser.imageUrl || 'assets/default-avatar.png'" alt="{{ selectedUser.name }}" class="w-10 h-10 rounded-full mr-3">
      <div>
        <h2 class="text-xl font-semibold">{{ selectedUser.name }}</h2>
        <p class="text-sm text-gray-600">{{ selectedUser.email }}</p>
      </div>
    </div>
    <div class="flex-1 overflow-y-auto p-4">
      <!-- Messages would go here -->
    </div>
    <div class="border-t border-gray-200 p-4">
      <div class="flex space-x-2">
        <input 
          [(ngModel)]="newMessage" 
          (keydown.enter)="sendMessage()" 
          type="text" 
          placeholder="Type a message..."
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <button 
          (click)="sendMessage()"
          class="bg-green-500 text-white rounded-full px-4 py-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
