<app-admin-nav [PageName]="'Package Management'" ></app-admin-nav>

<app-reusable-table 
  [HeadArray]="headArray" 
  [GridArray]="filteredPackage" 
  [is_edit]="true"
  [is_info]="true"
  (onMoreInfo)="openPackageDetails($event)"
  [currentPage]="currentPage"
  [pageSize]="itemsPerPage"
  [totalItems]="totalItems"
  (onEdit)="editPackges($event)"
  (searchChanged)="onSearchTermChanged($event)" 
  (pageChange)="onPageChange($event)">
</app-reusable-table>

  
<div class="flex justify-start mt-4 ">
    <button (click)="openModal('add')"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded">
      Add Package
    </button>
  </div>


  <app-modal [isOpen]="isModalOpen" [title]="'Add Package'" (closeModal)="closeModal()">
    <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
      <app-inputbox [label]="'Package Name'" [type]="'text'" [formControl]="$any(packageForm.controls['name'])"></app-inputbox>
      <app-inputbox label="Type of Event" [options]="eventNames" [formControl]="$any(packageForm.controls['type_of_event'])"></app-inputbox>
      <app-inputbox [label]="'Starting Amount'" [type]="'number'" [formControl]="$any(packageForm.controls['startingAmount'])"></app-inputbox>
      <app-inputbox [label]="'Upload Image'" [type]="'file'" [formControl]="$any(packageForm.controls['image'])" accept="image/*" (change)="onImageSelected($event)"></app-inputbox>
      <div *ngIf="selectedImage" class="mt-2">
        <img [src]="selectedImage" alt="Image preview" class="max-w-full h-auto border border-gray-300 rounded-md">
      </div>
      <div class="flex justify-end">
        <app-button label="Cancel" buttonClass="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2" (click)="closeModal()"></app-button>
        <app-button label="Submit" type="submit" buttonClass="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg"></app-button>
      </div>
    </form>
  </app-modal>
