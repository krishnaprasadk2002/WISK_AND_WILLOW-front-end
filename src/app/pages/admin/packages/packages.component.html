<!-- Top Navigation Bar -->
<div
  class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
  <div class="flex items-center">
    <p class="font-sans text-base font-semibold">
      Package Management
    </p>
  </div>
  <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>



<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 relative">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">Package Name</th>
        <th scope="col" class="px-6 py-3">Type of Event</th>
        <th scope="col" class="px-6 py-3">Starting Amount</th>
        <th scope="col" class="px-6 py-3">Image</th>
        <th scope="col" class="px-6 py-3 text-center">More Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pkg of packages" class="bg-white border-b hover:bg-gray-50">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ pkg.name }}</th>
        <td class="px-6 py-4">{{ pkg.type_of_event }}</td>
        <td class="px-6 py-4">{{ pkg.startingAt }}</td>
        <td class="px-6 py-4">
          <img [src]="pkg.image" alt="{{ pkg.name }}" class="w-16 h-16 object-cover rounded-lg" />
        </td>
        <td class="text-center px-6 py-4">
          <button
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            *ngIf="pkg._id"
            (click)="openPackageDetails(pkg._id)">More Info</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  
<div class="flex justify-start mt-4 ">
    <button (click)="openModal('add')"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded">
      Add Package
    </button>
  </div>


  <app-modal [isOpen]="isModalOpen" [title]="'Add Package'" (closeModal)="closeModal()">
    <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
      <app-inputbox [label]="'Package Name'" [type]="'text'" [formControl]="$any(packageForm.controls['name'])"></app-inputbox>
      <app-inputbox label="Type of Event" [options]="eventNames" [formControl]="$any(packageForm.controls['type_of_event'])"></app-inputbox>
      <app-inputbox [label]="'Starting Amount'" [type]="'number'" [formControl]="$any(packageForm.controls['startingAmount'])"></app-inputbox>
      <app-inputbox [label]="'Upload Image'" [type]="'file'" [formControl]="$any(packageForm.controls['image'])" accept="image/*" (change)="onImageSelected($event)"></app-inputbox>
      <div *ngIf="selectedImage" class="mt-2">
        <img [src]="selectedImage" alt="Image preview" class="max-w-full h-auto border border-gray-300 rounded-md">
      </div>
      <div class="flex justify-end">
        <app-button label="Cancel" buttonClass="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2" (click)="closeModal()"></app-button>
        <app-button label="Submit" type="submit" buttonClass="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg"></app-button>
      </div>
    </form>
  </app-modal>
