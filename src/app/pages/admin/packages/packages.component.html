<!-- Top Navigation Bar -->
<div
  class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
  <div class="flex items-center">
    <p class="font-sans text-base font-semibold">
      Package Management
    </p>
  </div>
  <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>



<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 relative">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Package Name</th>
          <th scope="col" class="px-6 py-3">Type of Event</th>
          <th scope="col" class="px-6 py-3">Starting Amount</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3 text-center">More Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pkg of packages" class="bg-white border-b hover:bg-gray-50">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ pkg.name }}</th>
          <td class="px-6 py-4">{{ pkg.type_of_event }}</td>
          <td class="px-6 py-4">{{ pkg.startingAt }}</td>
          <td class="px-6 py-4">{{ pkg.status }}</td>
          <td class="text-center px-6 py-4">
            <button
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
              *ngIf="pkg._id"
              (click)="openPackageDetails(pkg._id)">More Info</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
  

<div class="flex justify-start mt-4 ">
    <button (click)="openModal('add')"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded">
      Add Package
    </button>
  </div>


  <div *ngIf="isModalOpen"
  class="fixed inset-0 z-30 flex items-center justify-center bg-[#1a2035] bg-opacity-50 overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
    <div class="flex justify-between items-center bg-[#1a2035] p-4 rounded-t-lg">
      <p class="text-lg text-white font-bold m-0">Add Package</p>
      <button (click)="closeModal()" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="overflow-y-auto max-h-[70vh]">
      <div class="p-4">
        <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
          <!-- Package Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Package Name</label>
            <input formControlName="name" placeholder="Package Name" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="packageForm.controls['name'].invalid && packageForm.controls['name'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="packageForm.controls['name'].errors?.['required']">Package name is required.</p>
              <p *ngIf="packageForm.controls['name'].errors?.['maxlength']">Package name cannot exceed 100 characters.</p>
            </div>
          </div>

          <!-- Type of Event -->
          <div class="mb-4">
            <label for="type_of_event" class="block text-sm font-medium text-gray-700">Type of Event</label>
            <select formControlName="type_of_event" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option value="" disabled selected>Select Type</option>
              <option *ngFor="let eventName of eventNames" [value]="eventName">{{ eventName }}</option>
            </select>
            <div *ngIf="packageForm.controls['type_of_event'].invalid && packageForm.controls['type_of_event'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="packageForm.controls['type_of_event'].errors?.['required']">Type of event is required.</p>
            </div>
          </div>
          
          <!-- Starting Amount -->
          <div class="mb-4">
            <label for="startingAmount" class="block text-sm font-medium text-gray-700">Starting Amount</label>
            <input type="number" formControlName="startingAmount" placeholder="Starting Amount" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="packageForm.controls['startingAmount'].invalid && packageForm.controls['startingAmount'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="packageForm.controls['startingAmount'].errors?.['required']">Starting amount is required.</p>
            </div>
          </div>


          <!-- Submit and Cancel Buttons -->
          <div class="flex justify-end">
            <button type="button" (click)="closeModal()"
              class="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2">Cancel</button>
            <button type="submit"
              class="bg-[#1a2035] text-white border py-2 px-4  hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
