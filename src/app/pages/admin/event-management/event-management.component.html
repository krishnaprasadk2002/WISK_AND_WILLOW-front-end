<!-- Top Navigation Bar -->
<div class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
    <div class="flex items-center">
      <p class="font-sans text-base font-semibold">
        Event Management
      </p>
    </div>
    <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>



<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 relative">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr class="">
                <th scope="col" class="px-6 py-3">
                    Event Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Image
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b hover:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4">
                    kpk
                </td>
                <td class="px-6 py-4">
                    1234567890
                </td>
                <td class="px-6 py-4">
                    blocked
                </td>
                <td class="flex px-6 py-4 gap-2">
                    <div>
                        <button *ngIf="status; else elseBlock" (click)="toggleStatus()" class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                          Unblock
                        </button>
                        <ng-template #elseBlock>
                          <button (click)="toggleStatus()" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                            Block
                          </button>
                        </ng-template>
                      </div>
                      
                      
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Edit
                      </button>
                    <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Delete
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
