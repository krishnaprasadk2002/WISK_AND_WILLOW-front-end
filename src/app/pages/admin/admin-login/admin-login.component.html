<body class="bg-[#1a2035] h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md leading-none">
    <div class="flex flex-col items-center mb-8">
      <img src="../../../../assets/Logo gold.png" alt="Logo" class="w-16 h-16 mb-4">
      <p class="font-sans text-2xl font-semibold text-gray-300">Wisk And Willow</p>
    </div>
    <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
      <p class="flex justify-center font-serif font-medium text-xl mb-6">ADMIN LOGIN</p>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="border rounded w-full py-2 px-3 text-gray-700 leading-none" id="email" type="text" placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-none" id="password" type="password" placeholder="Password">
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-[#1a2035] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300" type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>
</body>
