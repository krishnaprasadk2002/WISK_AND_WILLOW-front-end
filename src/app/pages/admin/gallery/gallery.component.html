<!-- Top Navigation Bar -->
<div
  class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
  <div class="flex items-center">
    <p class="font-sans text-base font-semibold">
      Gallery Management
    </p>
  </div>
  <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Image</th>
                <th scope="col" class="px-6 py-3">Category</th>
                <th scope="col" class="px-6 py-3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let galleryItem of galleryItems" class="bg-white border-b hover:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ galleryItem.name }}</th>
                <td class="px-6 py-4">
                    <img [src]="galleryItem.image" alt="{{ galleryItem.name }}" class="w-16 h-16 object-cover">
                </td>
                <td class="px-6 py-4">{{ galleryItem.image_category }}</td>
                <td class="px-6 py-4">
                    <button (click)="editGalleryItem(galleryItem)"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Edit
                    </button>
                    <button (click)="deleteGalleryItem(galleryItem._id)"
                        class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="flex justify-start mt-4">
    <button (click)="openGalleryImageModal()"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded">
      Add Gallery Image
    </button>
    <button (click)="openCategoryModal()"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded ml-2">
      Add Category
    </button>
</div>



<!-- Add Gallery Image Modal -->
<div *ngIf="isGalleryImageModalOpen"
  class="fixed inset-0 z-30 flex items-center justify-center bg-[#1a2035] bg-opacity-50 overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
    <div class="flex justify-between items-center bg-[#1a2035] p-4 rounded-t-lg">
      <p class="text-lg text-white font-bold m-0">Add Gallery Image</p>
      <button (click)="closeGalleryImageModal()" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="overflow-y-auto max-h-[70vh]">
      <div class="p-4">
        <form [formGroup]="galleryImageForm" (ngSubmit)="onSubmitGalleryImage()">
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input formControlName="name" placeholder="Image Name" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="galleryImageForm.controls['name'].invalid && galleryImageForm.controls['name'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="galleryImageForm.controls['name'].errors?.['required']">Name is required.</p>
            </div>
          </div>

          <!-- Image -->
          <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" (change)="onImageSelected($event)" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="imagePreview" class="mt-2">
              <img [src]="imagePreview" alt="Image preview" class="w-32 h-32 object-cover">
            </div>
          </div>

          <!-- Category -->
          <div class="mb-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select formControlName="category" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option value="" selected disabled>Select Category</option>
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
            <div *ngIf="galleryImageForm.controls['category'].invalid && galleryImageForm.controls['category'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="galleryImageForm.controls['category'].errors?.['required']">Category is required.</p>
            </div>
          </div>

          <!-- Submit and Cancel Buttons -->
          <div class="flex justify-end">
            <button type="button" (click)="closeGalleryImageModal()"
              class="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2">Cancel</button>
            <button type="submit"
              class="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- Add Category Modal -->
<div *ngIf="isCategoryModalOpen"
  class="fixed inset-0 z-30 flex items-center justify-center bg-[#1a2035] bg-opacity-50 overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
    <div class="flex justify-between items-center bg-[#1a2035] p-4 rounded-t-lg">
      <p class="text-lg text-white font-bold m-0">Add Category</p>
      <button (click)="closeCategoryModal()" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="overflow-y-auto max-h-[70vh]">
      <div class="p-4">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmitCategory()">
          <!-- Category Name -->
          <div class="mb-4">
            <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
            <input formControlName="categoryName" placeholder="Category Name" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <div *ngIf="categoryForm.controls['categoryName'].invalid && categoryForm.controls['categoryName'].touched"
              class="text-red-600 text-xs mt-1">
              <p *ngIf="categoryForm.controls['categoryName'].errors?.['required']">Category name is required.</p>
            </div>
          </div>

          <!-- Submit and Cancel Buttons -->
          <div class="flex justify-end">
            <button type="button" (click)="closeCategoryModal()"
              class="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2">Cancel</button>
            <button type="submit"
              class="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
