<!-- Top Navigation Bar -->
<div
  class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
  <div class="flex items-center">
    <p class="font-sans text-base font-semibold">
      Gallery Management
    </p>
  </div>
  <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Image</th>
                <th scope="col" class="px-6 py-3">Category</th>
                <th scope="col" class="px-6 py-3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let galleryItem of galleryItems" class="bg-white border-b hover:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ galleryItem.name }}</th>
                <td class="px-6 py-4">
                    <img [src]="galleryItem.image" alt="{{ galleryItem.name }}" class="w-16 h-16 object-cover">
                </td>
                <td class="px-6 py-4">{{ galleryItem.image_category }}</td>
                <td class="px-6 py-4">
                    <button (click)="editGalleryItem(galleryItem)"
                        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Edit
                    </button>
                    <button (click)="deleteGalleryItem(galleryItem._id)"
                        class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="flex justify-start mt-4">
    <button (click)="openGalleryImageModal()"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded">
      Add Gallery Image
    </button>
    <button (click)="openCategoryModal()"
      class="bg-transparent hover:bg-[#1a2035] text-[#1a2035] font-semibold hover:text-white py-2 px-4 border border-[#1a2035] hover:border-transparent rounded ml-2">
      Add Category
    </button>
</div>


<!-- Add Modal -->
 
<app-modal [isOpen]="isGalleryImageModalOpen" [title]="'Add Gallery Image'" (closeModal)="closeGalleryImageModal()">
  <form [formGroup]="galleryImageForm" (ngSubmit)="onSubmitGalleryImage()">
    <app-inputbox [label]="'Name'" [type]="'text'" [formControl]="$any(galleryImageForm.controls['name'])"></app-inputbox>
    <app-inputbox [label]="'Image'" [type]="'file'" [formControl]="$any(galleryImageForm.controls['image'])" (change)="onImageSelected($event)"></app-inputbox>

    <div *ngIf="imagePreview" class="mt-2">
      <img [src]="imagePreview" alt="Image preview" class="max-w-full h-auto border border-gray-300 rounded-md">
    </div>

    <app-inputbox label="Category" [options]="categories" [formControl]="$any(galleryImageForm.controls['category'])"></app-inputbox>

    <div class="flex justify-end">
      <app-button label="Cancel" buttonClass="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2" (click)="closeGalleryImageModal()"></app-button>
      <app-button label="Submit" type="submit" buttonClass="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg"></app-button>
    </div>
  </form>
</app-modal>



<!-- Add Category Modal -->
 
<app-modal [isOpen]="isCategoryModalOpen" [title]="'Add Image Category'" (closeModal)="closeCategoryModal()">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmitCategory()">
    <app-inputbox [label]="'CategoryName'" [type]="'text'" [formControl]="$any(categoryForm.controls['categoryName'])"></app-inputbox>
    
    <div class="flex justify-end mt-4">
      <app-button label="Cancel" buttonClass="bg-red-600 text-white hover:bg-white hover:text-red-600 hover:border border-red-600 py-2 px-4 rounded-lg mr-2" (click)="closeCategoryModal()"></app-button>
      <app-button label="Submit" type="submit" buttonClass="bg-[#1a2035] text-white border py-2 px-4 hover:bg-white hover:text-[#1a2035] hover:border border-[#1a2035] rounded-lg"></app-button>
    </div>
  </form>
</app-modal>
