<!-- Top Navigation Bar -->
<div
    class="fixed top-0 left-0 right-0 h-12 bg-[#1a2035] text-gray-300 flex items-center justify-between p-4 z-20 md:pl-64">
    <div class="flex items-center">
        <p class="font-sans text-base font-semibold">
            Employee Management
        </p>
    </div>
    <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
</div>



<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr class="">
                <th scope="col" class="px-6 py-3">
                    Employee name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Mobile
                </th>
                <th scope="col" class="px-6 py-3">
                    Specified type
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees"  class="bg-white border-b hover:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{employee.name}}
                </th>
                <td class="px-6 py-4">
                    {{employee.email}}
                </td>
                <td class="px-6 py-4">
                    {{employee.mobile}}
                </td>
                <td class="px-6 py-4">
                    {{employee.type}}
                </td>
                <td class="px-6 py-4">
                    {{ employee.is_employee }}
                </td>

                <td class="px-6 py-4 ">
                    <div *ngIf="employee.is_employee === 'Pending'; else statusBlock">
                      <button (click)="updateStatus(employee, 'Approved')"
                        class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                        Approve
                      </button>
                      <button (click)="updateStatus(employee, 'Rejected')"
                        class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Reject
                      </button>
                    </div>
                    <ng-template #statusBlock>
                      <span *ngIf="employee.is_employee === 'Approved'" class="text-green-700 font-semibold">Approved</span>
                      <span *ngIf="employee.is_employee === 'Rejected'" class="text-red-700 font-semibold">Rejected</span>
                    </ng-template>
                  </td>
                  
            </tr>
        </tbody>
    </table>
</div>
