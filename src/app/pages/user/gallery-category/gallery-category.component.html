<!-- banner image -->
<div class="relative mt-16 sm:mt-15 md:mt-15 lg:mt-15 w-full">
    <img src="assets/Banner.jpg" alt="Banner" class="w-full h-auto object-cover md:h-screen md:max-h-96 md:min-h-64">
    <div class="absolute inset-0 flex items-center justify-center">
      <p class="text-white text-xl sm:text-2xl md:text-4xl lg:text-6xl font-semibold text-center px-4">
        WISK AND WILLOW
        <span class="block text-4xl font-light uppercase ">Gallery Category</span>
      </p>
    </div>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-3 p-6 gap-4">
    <div class="relative " *ngFor="let image of categories" (click)="onCategoryClick(image.name)">
      <img class="h-auto max-w-full rounded-lg" [src]="image.image" [alt]="image">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold uppercase">{{image.name}}</span>
      </div>
    </div>
  </div>
