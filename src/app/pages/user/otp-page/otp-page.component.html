<div class="font-[sans-serif] min-h-screen flex items-center justify-center py-6 px-4 mt-16">
  <div
    class="container flex flex-col md:flex-row items-center justify-center border-gray-300 rounded-lg p-6 w-full max-w-4xl shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] bg-white">
    <!-- OTP Form -->
    <div class="w-full md:w-1/2 p-6 max-w-lg md:rounded-lg">
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="mb-8">
          <h3 class="text-gray-800 text-3xl font-extrabold text-center">OTP Verification</h3>
          <p class="text-gray-500 text-sm mt-4 leading-relaxed text-center">
            Enter the OTP sent to your email to verify your account.
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">OTP</label>
          <div class="relative flex items-center">
            <input formControlName="otp" name="otp" type="text" required pattern="^[0-9]{6}$"
              class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-black"
              placeholder="Enter OTP" />
          </div>
          <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required.</span>
            <span *ngIf="otpForm.get('otp')?.errors?.['pattern']">OTP must be 6 digits.</span>
          </div>
        </div>
        <div class="!mt-8">
          <button type="submit"
            class="w-full shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-black hover:bg-gray-700 focus:outline-none">
            Verify OTP
          </button>
        </div>
        <p class="text-sm text-center text-red-700 mt-4">Time remaining:{{timer}} seconds</p>
        <a (click)="resendOtp()"
        [class.disabled]="isLinkDisabled"
        [ngClass]="{'text-gray-500 cursor-not-allowed': isLinkDisabled, 'text-black font-semibold hover:underline': !isLinkDisabled}"
        class="ml-1 whitespace-nowrap cursor-pointer">
       Resend OTP
     </a>
      </form>
    </div>
    <!-- Image -->
    <div class="hidden md:flex lg:h-[300px] md:h-[250px] w-full md:w-1/2 my-auto p-6 justify-center items-center">
      <div class="text-center font-serif w-full h-full flex justify-center items-center">
        <img src="../../../../assets/Events.png" alt="wisk and willow logo"
          class="max-w-full max-h-full object-contain" />
      </div>
    </div>
  </div>
</div>
