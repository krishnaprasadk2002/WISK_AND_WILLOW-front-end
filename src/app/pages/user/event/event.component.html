<!-- app.component.html -->
<div class="wedding-page bg-white">
    <!-- Elegant Banner -->
    <section class="relative h-[70vh] overflow-hidden">
      <img src="assets/Banner.jpg" alt="Banner" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
        <div class="text-center">
          <h1 class="text-white text-4xl md:text-6xl font-serif mb-4">
            Wisk and Willow
          </h1>
          <h2 class="text-white text-xl md:text-3xl font-light">
            {{ event?.name }}
          </h2>
        </div>
      </div>
    </section>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoding" class="flex justify-center items-center h-40">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-900"></div>
    </div>
  
    <!-- Main Content -->
    <ng-container *ngIf="!isLoding">
      <!-- Event Description -->
      <section class="py-16 px-4 max-w-4xl mx-auto">
        <h3 class="text-3xl font-serif mb-6 text-center">{{ event?.event_heading }}</h3>
        <p class="text-lg leading-relaxed mb-8 text-center">{{ event?.event_content }}</p>
        <div class="flex justify-center">
         
        </div>
      </section>
  
      <!-- Event Images -->
      <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
          <div class="flex flex-col md:flex-row justify-center items-center gap-8">
            <img [src]="event?.image1 || 'https://via.placeholder.com/300x400'" alt="Event Image" 
                 class="w-full max-w-xs rounded-lg shadow-md">
            <img [src]="event?.image2 || 'https://via.placeholder.com/300x400'" alt="Event Image" 
                 class="w-full max-w-xs rounded-lg shadow-md">
            <img [src]="event?.image3 || 'https://via.placeholder.com/300x400'" alt="Services Image" 
                 class="w-full max-w-xs rounded-lg shadow-md">
          </div>
        </div>
      </section>
  
      <!-- Event Services -->
      <section class="py-16 px-4 max-w-5xl mx-auto">
        <h3 class="text-3xl font-serif mb-10 text-center text-gray-800">{{ event?.event_services }}</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let service of ulServices" class="bg-white p-5 rounded-lg shadow-sm hover:shadow-md transition duration-300 border border-gray-100">
            <div class="flex items-center mb-3">
              <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <h4 class="text-lg font-semibold text-gray-800">{{ service }}</h4>
            </div>
            <p class="text-sm text-gray-600">Experience our exceptional {{ service | lowercase }} service.</p>
          </div>
        </div>
      </section>
    </ng-container>
  </div>
