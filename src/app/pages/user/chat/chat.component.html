<!-- chat.component.html -->
<div class="flex flex-col h-screen bg-gray-100 pt-16">
  <div #messageContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let m of messages" class="flex" 
         [ngClass]="{'justify-end': isUserMessage(m), 'justify-start': !isUserMessage(m)}">
      <div class="rounded-lg p-3 shadow-md max-w-xs" 
           [ngClass]="{'bg-blue-500 text-white': isUserMessage(m), 'bg-white text-gray-800': !isUserMessage(m)}">
        <p>{{ m.message }}</p>
        <p class="text-xs mt-1 text-gray-500">{{ m.timestamp | date: 'short' }}</p>
      </div>
    </div>
  </div>
  <div class="bg-white border-t border-gray-200 p-4">
    <div class="flex space-x-2">
      <input 
        [(ngModel)]="message" 
        (keydown.enter)="sendMessage()" 
        type="text" 
        placeholder="Type a message..."
        class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button 
        (click)="sendMessage()"
        class="bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Send
      </button>
    </div>
  </div>
</div>
