<!-- Main Component HTML -->
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm lg:max-w-lg">
    <div class="flex flex-col items-center">
      <img [src]="userProfile.imageUrl" alt="Profile Picture" class="rounded-full w-24 h-24">
      <button class="text-black mt-2 hover:underline" (click)="openModal()">Change Picture</button>
    </div>
    <div class="mt-6 space-y-4">
      <div class="flex flex-col">
        <label for="username" class="text-gray-700">Username</label>
        <input type="text" id="username" [value]="userProfile.name" [(ngModel)]="userProfile.name" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
      </div>
      <div class="flex flex-col">
        <label for="phone" class="text-gray-700">Phone Number</label>
        <input type="text" id="phone" [value]="userProfile.mobile" [(ngModel)]="userProfile.mobile" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-gray-700">Old Password</label>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-gray-700">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
      </div>
    </div>
    <div class="mt-6 flex justify-center">
      <button (click)="saveChanges()" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-500">SAVE CHANGES</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" *ngIf="isOpen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-end">
      <button (click)="closeModal()" class="text-black hover:text-red-500">&times;</button>
    </div>
    <div class="flex flex-col items-center">
      <img [src]="userProfile.imageUrl" alt="Image Preview" class="rounded-full w-24 h-24 mb-4">
      <input type="file" (change)="previewImage($event)" class="mb-4 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
    </div>
    <div class="flex justify-center">
      <button (click)="saveImage()" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-700">SAVE</button>
    </div>
  </div>
</div>
