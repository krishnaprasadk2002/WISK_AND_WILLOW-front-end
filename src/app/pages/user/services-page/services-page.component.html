<!-- banner image -->
<div class="relative mt-16 sm:mt-15 md:mt-15 lg:mt-15 w-full">
    <img src="assets/Banner.jpg" alt="Banner" class="w-full h-auto object-cover md:h-screen md:max-h-96 md:min-h-64">
    <div class="absolute inset-0 flex items-center justify-center">
      <h1 class="text-white text-xl sm:text-2xl md:text-4xl lg:text-6xl font-bold text-center px-4">
        WISK AND WILLOW
        <span class="block font-light">SERVICES</span>
      </h1>
    </div>
  </div>

  <!-- events showing -->
  <div class="bg-white flex justify-center items-center mt-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-around items-center space-y-8 md:space-y-0 md:space-x-8">
        <div *ngFor="let event of events" class="text-center max-w-sm" [routerLink]="['/events', event.name]">
          <div class="w-48 h-48 mx-auto mb-4">
            <img [src]="event.image1 || 'https://via.placeholder.com/150'" alt="{{event.name}}" class="w-full h-full object-cover rounded-full">
          </div>
          <h2 class="text-xl font-bold mb-2">{{ event.name }}</h2>
          <p class="text-gray-600">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
