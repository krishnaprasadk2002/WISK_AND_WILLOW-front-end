  <!-- Banner Section -->
  <div class="relative mt-16 sm:mt-15 md:mt-15 lg:mt-15 w-full">
    <img src="assets/Banner.jpg" alt="Banner" class="w-full h-auto object-cover md:h-[40vh] lg:h-[50vh]">
    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <h1 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center px-4">
        WISK AND WILLOW
        <span class="block font-light mt-2">SERVICES</span>
      </h1>
    </div>
  </div>

  <!-- Events Section -->
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-6">Our Services</h2>
    
    <ng-container *ngIf="isLoading; else eventsContent">
      <div class="flex justify-center items-center h-60">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"></div>
      </div>
    </ng-container>

    <ng-template #eventsContent>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let event of events" 
             [routerLink]="['/events', event.name]" 
             class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer">
          <img [src]="event.image1 || 'https://via.placeholder.com/300'" 
               [alt]="event.name" 
               class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">{{ event.name }}</h3>
            <p class="text-gray-600">{{ event.description }}</p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
