<div class="min-h-screen flex items-center justify-center mt-6 bg-gray-100 py-4 px-4">
    <div class="container flex flex-col md:flex-row items-center justify-center bg-white border border-gray-300 rounded-lg shadow-lg p-4 md:p-6 w-full max-w-2xl">
        <!-- Image -->
        <div class="hidden md:flex md:w-1/2 p-2 justify-center items-center">
            <img src="../../../../assets/Events.png" alt="Event Registration" class="max-w-full h-auto object-cover rounded-lg">
        </div>
        <!-- Registration Form -->
        <div class="w-full md:w-1/2 p-4">
            <h3 class="text-gray-900 text-xl md:text-2xl font-bold mb-4">Employee Registration</h3>
            <p class="text-gray-600 text-xs mb-4">Register with Wisk and Willow to start planning your unforgettable events.</p>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="name">User Name</label>
                    <input id="name" formControlName="name" type="text" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter user name">
                    <div *ngIf="registrationForm.get('name')?.invalid && (registrationForm.get('name')?.dirty || registrationForm.get('name')?.touched)" class="text-red-500 text-xs mt-1">
                        User Name is required.
                    </div>
                </div>
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="email">Email</label>
                    <input id="email" formControlName="email" type="email" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter email">
                    <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="text-red-500 text-xs mt-1">
                        A valid email is required.
                    </div>
                </div>
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="mobile">Mobile</label>
                    <input id="mobile" formControlName="mobile" type="text" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter mobile">
                    <div *ngIf="registrationForm.get('mobile')?.invalid && (registrationForm.get('mobile')?.dirty || registrationForm.get('mobile')?.touched)" class="text-red-500 text-xs mt-1">
                        Mobile is required.
                    </div>
                </div>
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="Type">Specified Type</label>
                    <select id="Type" formControlName="type" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="" disabled>Select type</option>
                        <option value="wedding">Wedding</option>
                        <option value="birthday">Birthday</option>
                        <option value="corporate">Corporate Event</option>
                        <option value="other">Other</option>
                    </select>
                    <div *ngIf="registrationForm.get('type')?.invalid && (registrationForm.get('Type')?.dirty || registrationForm.get('Type')?.touched)" class="text-red-500 text-xs mt-1">
                        Specified Type is required.
                    </div>
                </div>
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="password">Password</label>
                    <input id="password" formControlName="password" type="password" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter password">
                    <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="text-red-500 text-xs mt-1">
                        Password is required.
                    </div>
                </div>
                <div>
                    <label class="text-gray-800 text-xs mb-1 block" for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="w-full text-xs bg-gray-100 text-gray-900 border border-gray-300 px-3 py-1.5 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter confirm password">
                    <div *ngIf="registrationForm.errors?.['mismatch'] && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)" class="text-red-500 text-xs mt-1">
                        Passwords must match.
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="registrationForm.invalid" class="w-full cursor-pointer bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register
                    </button>
                </div>
                <p class="text-xs text-center text-gray-700">Already have an account? <a href="/employee/login" class="text-blue-600 font-semibold hover:underline">Log in here</a></p>
            </form>
        </div>
    </div>
</div>
