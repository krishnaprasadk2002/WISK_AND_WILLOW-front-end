<!-- booking-card.component.html -->
<div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl h-full border border-gray-200"
     [ngClass]="{'opacity-75': isExpired()}">
  <div class="p-4 bg-blue-500">
    <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold text-white truncate flex-shrink-0">{{booking.packageName}}</h2>
        <span class="px-3 py-1 text-xs font-semibold rounded-full flex-shrink-0"
              [ngClass]="isExpired() ? 'bg-gray-700 text-white' : 'bg-yellow-400 text-gray-900'">
          {{isExpired() ? 'Completed' : 'Upcoming'}}
        </span>
      </div>
      
  </div>
  <div class="p-4 space-y-3 text-sm">
    <p class="flex items-center text-gray-700">
      <i class="fas fa-calendar-alt mr-3 text-blue-500 w-5"></i>
      <span class="font-medium">{{booking.requested_date | date:'EEEE, MMMM d, y'}}</span>
    </p>
    <p class="flex items-center text-gray-700">
      <i class="fas fa-user mr-3 text-blue-500 w-5"></i>
      <span class="font-medium truncate">{{booking.name}}</span>
    </p>
    <p class="flex items-center text-gray-700">
      <i class="fas fa-phone mr-3 text-blue-500 w-5"></i>
      <span class="font-medium">{{booking.mobile}}</span>
    </p>
    <p class="flex items-center text-gray-700">
      <i class="fas fa-envelope mr-3 text-blue-500 w-5"></i>
      <span class="font-medium truncate">{{booking.email}}</span>
    </p>
    <p class="flex items-center text-gray-700">
      <i class="fas fa-box mr-3 text-blue-500 w-5"></i>
      <span class="font-medium truncate">{{booking.type_of_event}}</span>
    </p>
    <p class="flex items-center text-gray-700">
      <i class="fas fa-money-bill mr-3 text-blue-500 w-5"></i>
      <span class="font-medium">â‚¹{{booking.totalAmount | number:'1.2-2'}}</span>
    </p>
  </div>
  <div class="p-4 bg-gray-50 border-t border-gray-200">
    <span class="px-3 py-1 text-sm font-semibold rounded-full"
          [ngClass]="{'bg-green-500 text-white': booking.status === 'Confirmed', 'bg-yellow-500 text-white': booking.status !== 'Confirmed'}">
      {{booking.status || 'Pending'}}
    </span>
  </div>
</div>
