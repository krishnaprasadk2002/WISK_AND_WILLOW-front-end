<div class="font-[sans-serif] min-h-screen flex items-center justify-center py-4 px-4 mt-8">
    <div class="container flex flex-col md:flex-row items-center justify-center border-gray-300 rounded-lg p-4 md:p-6 w-full max-w-4xl shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] bg-white">
        <!-- Login Form -->
        <div class="w-full md:w-1/2 p-4 md:p-6 max-w-lg md:rounded-lg">
            <form class="space-y-4">
                <div class="mb-6">
                    <h3 class="text-gray-800 text-2xl md:text-3xl font-extrabold text-center">Employee login</h3>
                    <p class="text-gray-500 text-sm mt-2 leading-relaxed text-center">Sign in to Wisk and Willow and begin your journey to unforgettable events.</p>
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-1 block">Email</label>
                    <input name="email" type="text" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-black" placeholder="Enter email" />
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-1 block">Password</label>
                    <input name="password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-black" placeholder="Enter password" />
                </div>
                <div class="!mt-6">
                    <button type="button" class="w-full shadow-xl py-2 px-4 text-sm tracking-wide rounded-lg text-white bg-black hover:bg-gray-700 focus:outline-none">
                        Log in
                    </button>
                </div>
                <p class="text-sm !mt-6 text-center text-gray-700">Don't have an account? <a [routerLink]="['/employee/register']" class="text-black font-semibold hover:underline ml-1 whitespace-nowrap cursor-pointer">Register here</a></p>
            </form>
        </div>
        <!-- Image -->
        <div class="hidden md:flex lg:h-[300px] md:h-[250px] w-full md:w-1/2 my-auto p-4 justify-center items-center">
            <div class="text-center font-serif w-full h-full flex justify-center items-center">
                <img src="../../../../assets/Events.png" alt="wisk and willow logo" class="max-w-full max-h-full object-contain">
            </div>
        </div>
    </div>
</div>
