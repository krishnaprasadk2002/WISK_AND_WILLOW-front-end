<nav class="bg-white shadow-md fixed w-full z-20 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['']" class="flex items-center">
            <img src="../../../assets/WiskAndWillow.png" alt="Wisk and Willow" class="h-8 w-auto sm:h-10">
          </a>
        </div>
        
        <!-- Desktop menu -->
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="flex space-x-4">
            <a [routerLink]="['/services']" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">SERVICES</a>
            <a [routerLink]="['/user-packages']" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">PACKAGES</a>
            <a [routerLink]="['/gallery-category']" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">GALLERY</a>
            <a [routerLink]="['/contact']" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">CONTACT</a>
          </div>
          
          <!-- User dropdown -->
          <div class="ml-4 relative flex-shrink-0">
            <div>
              <button (click)="toggleDropdown($event)" type="button" class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <i class="fa-solid fa-user text-gray-700 text-lg"></i>
              </button>
            </div>
            @if (isDropdownVisible) {
              <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                @if (!isLogged) {
                  <a [routerLink]="['/login']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">User Login</a>
                  <a [routerLink]="['/employee/login']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Employee Login</a>
                } @else {
                  <a [routerLink]="['/user-profile']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Profile</a>
                  <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" role="menuitem">Logout</a>
                }
              </div>
            }
          </div>
        </div>
        
        <!-- Mobile menu button -->
        <div class="-mr-2 flex items-center sm:hidden">
          <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state -->
    <div class="sm:hidden" id="mobile-menu" [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a [routerLink]="['/services']" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">SERVICES</a>
        <a [routerLink]="['/user-packages']" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">PACKAGES</a>
        <a [routerLink]="['/gallery-category']" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">GALLERY</a>
        <a [routerLink]="['/contact']" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">CONTACT</a>
      </div>
      <div class="pt-4 pb-3 border-t border-gray-200">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <i class="fa-solid fa-user text-gray-700 text-lg"></i>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">User Menu</div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          @if (!isLogged) {
            <a [routerLink]="['/login']" (click)="closeMenu()" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">User Login</a>
            <a [routerLink]="['/employee/login']" (click)="closeMenu()" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Employee Login</a>
          } @else {
            <a [routerLink]="['/user-profile']" (click)="closeMenu()" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Profile</a>
            <a (click)="logout(); closeMenu();" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Logout</a>
          }
        </div>
      </div>
    </div>
  </nav>
