<nav class="bg-white shadow-lg fixed w-full z-20 top-0">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- <div class="flex-shrink-0 flex items-center">
        <a [routerLink]="['']" class="flex items-center">
          <img src="../../../assets/WiskAndWillow.png" alt="Wisk and Willow" class="h-8 w-auto sm:h-10">
        </a>
      </div> -->
      <div class="flex-shrink-0 flex items-center">
        <a [routerLink]="['']" class="flex items-center">
          <span class="text-xl font-bold uppercase">Wisk and Willow</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center justify-between space-x-8">
        <a [routerLink]="['/services']" 
           class="text-gray-700 hover:text-yellow-500 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Services
        </a>
        <a [routerLink]="['/user-packages']" 
           class="text-gray-700 hover:text-yellow-500 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Packages
        </a>
        <a [routerLink]="['/gallery-category']" 
           class="text-gray-700 hover:text-yellow-500 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Gallery
        </a>
        <a [routerLink]="['/contact']" 
           class="text-gray-700 hover:text-yellow-500 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Contact
        </a>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button (click)="toggleDropdown($event)" 
                  id="userIcon"
                  class="flex items-center space-x-2 text-gray-700 hover:text-yellow-500">
            <i class="fa-solid fa-user text-lg"></i>
          </button>

          @if (isDropdownVisible) {
            <div class="dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5">
              @if (!isLogged) {
                <a [routerLink]="['/login']" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  User Login
                </a>
                <a [routerLink]="['/employee/login']" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Employee Login
                </a>
              } @else {
                <a [routerLink]="['/user-profile']" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Profile
                </a>
                <a (click)="logout()" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                  Logout
                </a>
              }
            </div>
          }
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" 
                class="text-gray-700 hover:text-yellow-500 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a [routerLink]="['/services']" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
          Services
        </a>
        <a [routerLink]="['/user-packages']" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
          Packages
        </a>
        <a [routerLink]="['/gallery-category']" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
          Gallery
        </a>
        <a [routerLink]="['/contact']" (click)="closeMenu()"
           class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
          Contact
        </a>
        
        @if (!isLogged) {
          <a [routerLink]="['/login']" (click)="closeMenu()"
             class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
            User Login
          </a>
          <a [routerLink]="['/employee/login']" (click)="closeMenu()"
             class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
            Employee Login
          </a>
        } @else {
          <a [routerLink]="['/user-profile']" (click)="closeMenu()"
             class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50">
            Profile
          </a>
          <a (click)="logout(); closeMenu();"
             class="block px-3 py-2 text-gray-700 hover:text-yellow-500 hover:bg-gray-50 cursor-pointer">
            Logout
          </a>
        }
      </div>
    </div>
  }
</nav>
