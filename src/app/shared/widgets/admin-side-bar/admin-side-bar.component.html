    <!-- Sidebar -->
    <div [ngClass]="{'hidden': !isSidebarOpen}" class="fixed h-screen inset-y-0 left-0 w-64 transform md:relative md:translate-x-0 transition duration-200 ease-in-out md:flex bg-[#1a2035] text-gray-300 p-4 z-10">
      <div class="flex flex-col w-full">
        <!-- Header for both mobile and desktop -->
        <div class="flex justify-center items-center mb-7">
          <div class="flex items-center">
            <img src="../../../../assets/Logo gold.png" alt="Logo" class="w-8 h-8 mr-3">
            <p class="font-sans text-base font-semibold leading-snug tracking-normal">
              Wisk And Willow
            </p>
          </div>
          <!-- Close button (visible on mobile when sidebar is open) -->
          <button class="md:hidden text-gray-300" (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <nav class="flex flex-col gap-1 p-2 font-sans text-base font-normal">
