<div class="flex h-screen w-full">
  <!-- Sidebar -->
  <div [ngClass]="{'-translate-x-full': !isSidebarOpen}" class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-gray-100 transform transition-transform duration-300 ease-in-out z-30 md:relative md:translate-x-0 shadow-lg">
    <div class="flex flex-col h-full p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-3">
          <img src="../../../../assets/Logo gold.png" alt="Logo" class="w-10 h-10">
          <h1 class="font-sans text-xl font-bold tracking-wider">Wisk And Willow</h1>
        </div>
        <!-- Close button (visible on mobile) -->
        <button class="md:hidden text-gray-300 hover:text-white" (click)="toggleSidebar()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-grow">
        <ul class="space-y-2">
          <li *ngFor="let item of menuItems">
            <a [routerLink]="[item.link]" routerLinkActive="bg-gray-700" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
              </svg>
              <span>{{ item.name }}</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Logout Button -->
      <div class="mt-auto">
        <button (click)="onLogOut()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span>Log Out</span>
        </button>
      </div>
    </div>
  </div>
