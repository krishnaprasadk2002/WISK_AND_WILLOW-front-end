<div class="w-full mt-12 overflow-x-auto shadow-md sm:rounded-lg">
  <!-- Search Input -->
  <div class="flex justify-end mb-4">
    <div class="w-1/3"> <!-- Container for search input with width 1/3 -->
      <div class="relative">
        <input
          type="search" [(ngModel)]="searchTerm"
          class="relative block w-full z-0 rounded border border-solid border-neutral-200 bg-transparent px-3 py-2 text-base leading-6 text-gray-900 outline-none transition duration-200 ease-in-out placeholder:text-neutral-500 focus:border-primary focus:ring-2 focus:ring-primary"
          placeholder="Search"
          aria-label="Search"
          id="searchInput"
          (ngModelChange)="onSearchChange($event)"
          aria-describedby="searchButton" />
        <span
          class="absolute inset-y-0 right-0 flex items-center px-3"
          id="searchButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="h-5 w-5">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607z" />
          </svg>
        </span>
      </div>
    </div>
  </div>

  <!-- Table -->
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th class="px-6 py-3">No.</th>
        <th *ngFor="let head of HeadArray trackBy: trackByHeader" scope="col" class="px-6 py-3">
          {{ head.header }}
        </th>
        <th class="flex px-6 py-3 justify-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of GridArray; let no = index; trackBy: trackByData" class="bg-white border-b hover:bg-gray-50">
        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ (currentPage - 1) * pageSize + no + 1 }}</td>
        <td *ngFor="let head of HeadArray" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
          <ng-container *ngIf="head.fieldName === 'image' || head.fieldName === 'image1' || head.fieldName === 'image2' || head.fieldName === 'image3'; else textContent">
            <img [src]="user[head.fieldName]" alt="{{ user.name }}" class="w-16 h-16 object-cover" />
          </ng-container>
          <ng-template #textContent>
            {{ user[head.fieldName] }}
          </ng-template>
        </td>
        <td class="flex justify-center px-6 py-4">
          <app-reusable-buttons
            [item]="user"
            [showEdit]="is_edit"
            [showDelete]="is_delete"
            [showStatus]="is_status"
            [showInfo]="is_info"
            (onEdit)="editRecord($event)"
            (onDelete)="deleteRecord($event)"
            (onStatus)="onStatusRecord($event)"
            (onMoreInfo)="showMoreInfo($event)">
          </app-reusable-buttons>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- pagination -->
<nav class="flex items-center gap-x-1 mt-4" aria-label="Pagination">
  <button
    type="button"
    class="min-h-[32px] min-w-8 py-2 px-2 inline-flex justify-center items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50"
    [disabled]="currentPage <= 1"
    (click)="onPageChange(currentPage - 1)"
    aria-label="Previous">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <div class="flex items-center gap-x-1">
    <span class="min-h-[32px] min-w-8 flex justify-center items-center border border-gray-200 text-gray-800 py-1 px-3 text-sm rounded-full">
      {{ currentPage }}
    </span>
    <span class="min-h-[32px] flex justify-center items-center text-gray-500 py-1.5 px-1.5 text-sm">of</span>
    <span class="min-h-[32px] flex justify-center items-center text-gray-500 py-1.5 px-1.5 text-sm">{{ totalPages }}</span>
  </div>
  <button
    type="button"
    class="min-h-[32px] min-w-8 py-2 px-2 inline-flex justify-center items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50"
    [disabled]="currentPage >= totalPages"
    (click)="onPageChange(currentPage + 1)"
    aria-label="Next">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</nav>
