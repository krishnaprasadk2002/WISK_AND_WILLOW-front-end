<div class="mb-3">
    <label [class]="labelClass">{{label | titleCase}}</label>
    <input type="{{type}}" [class]="inputClass" [formControl]="control" >
    <div class="text-red-600 text-sm" **ngIf="control.touched && control.invalid && control?.error?.['required']" >
        Please enter {{label}}
    </div>

</div>
