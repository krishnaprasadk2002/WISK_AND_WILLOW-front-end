<div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">{{label}}</label>
    
    <!-- 'options'  -->
    <ng-container *ngIf="options && options.length > 0; else textInput">
      <select 
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [formControl]="control">
        <option value="" disabled selected>Select {{ label }}</option>
        <option *ngFor="let option of options" [value]="option">{{ option }}</option>
      </select>

<!-- input fields -->

    </ng-container>
    <ng-template #textInput>
      <input 
        [type]="type" 
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"  placeholder="Enter Your {{label}}"
        [formControl]="control">
    </ng-template>

    <div class="text-red-600 text-sm" *ngIf="control.touched && control.invalid && control?.errors?.['required']">
      Please enter {{ label }}
    </div>      
</div>
