<div class="flex ">
    <button *ngIf="showEdit" (click)="editEvent()"
            class="bg-transparent my-auto hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      Edit
    </button>
  
    <button *ngIf="showDelete" (click)="deleteEvent()"
            class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
      Delete
    </button>
  
    <td *ngIf="showStatus" class="flex px-8 py-4 gap-2 justify-center">
        <div>
          <button *ngIf="!item.status; else elseBlock"
                  (click)="toggleStatus()"
                  class="bg-transparent  hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
            Block
          </button>
          <ng-template #elseBlock>
            <button (click)="toggleStatus()"
                    class="bg-transparent  hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
              Unblock
            </button>
          </ng-template>
        </div>
      </td>
      
  
    <button *ngIf="showInfo" (click)="showMoreInfo()"
            class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
      More Info
    </button>

    <button *ngIf="showAssign" (click)="assignEvent()"
    class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded">
Assign
</button>
  </div>
