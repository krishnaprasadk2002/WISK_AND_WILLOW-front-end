<div *ngIf="isOpen" 
  class="fixed inset-0 z-30 flex items-center justify-center bg-[#1a2035] bg-opacity-50 overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">

    <!-- Header -->

    <div class="flex justify-between items-center bg-[#1a2035] p-4 rounded-t-lg">
      <p class="text-lg text-white font-bold m-0">{{ title }}</p>
      <button (click)="close()" class="text-white hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Body -->

    <div class="overflow-y-auto max-h-[70vh]">
      <div class="p-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
