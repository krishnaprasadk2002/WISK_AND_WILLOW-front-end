<header class="fixed top-0 left-0 right-0 h-16 bg-gradient-to-r from-gray-800 to-gray-900 text-gray-100 flex items-center justify-between px-4 z-10 shadow-md md:pl-64 transition-all duration-300">
  <div class="flex items-center">
    <h2 class="font-sans text-xl font-semibold tracking-wide">
      {{ PageName }}
    </h2>
  </div>

  <div class="flex items-center space-x-4">
    <!-- Chat logo and link -->
    <a (click)="navigetToChat()" class="text-gray-300 hover:text-white focus:outline-none focus:text-white cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
      </svg>
    </a>

    <!-- Hamburger menu for mobile (hidden on larger screens) -->
    <button class="md:hidden text-gray-300 hover:text-white focus:outline-none focus:text-white" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>
